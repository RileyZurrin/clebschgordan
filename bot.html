<body>
    <div class="banner">
        <a href="main.html" class="banner-button">Back</a>
    <h1 class="banner-title">\(| j_1 j_2 m_1 m_2 \rangle = \sum\limits_{J} C \  | J M j_1 j_2 \rangle \)</h1>
    </div>
    <div class="input-group-container">
        <div class="input-group">
            <label for="input1" class="input-label">\(j_1\)</label>
            <input type="text" id="input1" class="input-field" required>
            <div class="options-container">
                <button class="fill-option" onclick="fillInput('input1', '1/2')">\(\frac{1}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input1', '1')">\(1\)</button>
                <button class="fill-option" onclick="fillInput('input1', '3/2')">\(\frac{3}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input1', '2')">\(2\)</button>
                <button class="fill-option" onclick="fillInput('input1', '5/2')">\(\frac{5}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input1', '3')">\(3\)</button>
            </div>
        </div>

        <div class="input-group">
            <label for="input2" class="input-label">\(j_2\)</label>
            <input type="text" id="input2" class="input-field" required>
            <div class="options-container">
                <button class="fill-option" onclick="fillInput('input2', '1/2')">\(\frac{1}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input2', '1')">\(1\)</button>
                <button class="fill-option" onclick="fillInput('input2', '3/2')">\(\frac{3}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input2', '2')">\(2\)</button>
                <button class="fill-option" onclick="fillInput('input2', '5/2')">\(\frac{5}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input2', '3')">\(3\)</button>
            </div>
        </div>

        <div class="input-group">
            <label for="input3" class="input-label">\(m_1\)</label>
            <input type="text" id="input3" class="input-field" required>
            <div class="options-container">
                <button class="fill-option" onclick="fillInput('input3', '1/2')">\(\frac{1}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input3', '1')">\(1\)</button>
                <button class="fill-option" onclick="fillInput('input3', '3/2')">\(\frac{3}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input3', '2')">\(2\)</button>
                <button class="fill-option" onclick="fillInput('input3', '5/2')">\(\frac{5}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input3', '3')">\(3\)</button>
            </div>
        </div>

        <div class="input-group">
            <label for="input4" class="input-label">\(m_2\)</label>
            <input type="text" id="input4" class="input-field" required>
            <div class="options-container">
                <button class="fill-option" onclick="fillInput('input4', '1/2')">\(\frac{1}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input4', '1')">\(1\)</button>
                <button class="fill-option" onclick="fillInput('input4', '3/2')">\(\frac{3}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input4', '2')">\(2\)</button>
                <button class="fill-option" onclick="fillInput('input4', '5/2')">\(\frac{5}{2}\)</button>
                <button class="fill-option" onclick="fillInput('input4', '3')">\(3\)</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a class="button" onclick="botCalculate()">Calculate!</a>
    </div>

        <p></p>
      </div>
